name: Terraform Plan and Apply (with S3 Backend & Cost Summary)

on:
  push:
    branches:
      - main

jobs:
  plan:
    name: Terraform Plan (Dev)
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      BUCKET_NAME: terraform-state-asg-dev  # ğŸ‘ˆ Customize this
      REGION: us-east-1

    defaults:
      run:
        working-directory: .

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: ğŸª£ Create Backend S3 Bucket if Not Exists
        run: |
          if ! aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            echo "Creating backend S3 bucket..."
            CREATE_ARGS="--bucket $BUCKET_NAME --region $REGION"
            if [ "$REGION" != "us-east-1" ]; then
              CREATE_ARGS="$CREATE_ARGS --create-bucket-configuration LocationConstraint=$REGION"
            fi
            aws s3api create-bucket $CREATE_ARGS

            aws s3api put-bucket-versioning \
              --bucket $BUCKET_NAME \
              --versioning-configuration Status=Enabled

            aws s3api put-bucket-encryption \
              --bucket $BUCKET_NAME \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'
          else
            echo "âœ… S3 backend bucket already exists."
          fi

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ğŸŒ± Terraform Init
        run: terraform init

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -var-file="environments/dev.tfvars" -out=tfplan

      - name: ğŸ“¦ Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: ğŸ’° Show Cost Summary
        run: |
          {
            echo "## ğŸ’° Estimated Monthly Costs (Dev Environment)"
            echo ""
            echo "| Resource       | Quantity | Pricing (approx) | Total Cost |"
            echo "|----------------|----------|------------------|------------|"
            echo "| EC2 Instance   | 1        | \$0.0116/hour     | ~\$8/month |"
            echo "| EBS Volume     | 8 GB     | \$0.08 / GB       | ~\$0.64    |"
            echo ""
            echo "**Total Estimate:** ~\$8.64/month"
          } >> $GITHUB_STEP_SUMMARY

  apply:
    name: Terraform Apply (Manual Approval)
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: dev-approval
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    defaults:
      run:
        working-directory: .

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ğŸŒ± Terraform Init
        run: terraform init

      - name: ğŸ“¥ Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: ğŸš€ Terraform Apply
        run: terraform apply tfplan
